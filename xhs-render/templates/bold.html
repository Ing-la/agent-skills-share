<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* xhs-page-bg: #0f172a */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1242px;
      height: 1660px;
      font-family: "PingFang SC", "SF Pro Display", "Helvetica Neue", sans-serif;
      background: linear-gradient(155deg, #0f172a 0%, #1e293b 40%, #0f172a 100%);
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: -50%; left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(ellipse at 30% 20%, rgba(99,102,241,0.12) 0%, transparent 50%);
      pointer-events: none;
    }
    .panel {
      margin: 0 56px;
      padding: 64px 72px 80px;
      background: rgba(30,41,59,0.6);
      border-radius: 16px;
      border: 1px solid rgba(148,163,184,0.15);
      position: relative;
    }
    body.role-cover .panel,
    body.role-ending .panel { text-align: center; }
    .emoji {
      font-size: 52px;
      margin-bottom: 28px;
      line-height: 1;
      filter: drop-shadow(0 0 12px rgba(255,255,255,0.2));
    }
    .title {
      font-size: 50px;
      font-weight: 700;
      color: #f8fafc;
      line-height: 1.3;
      margin-bottom: 20px;
      letter-spacing: -0.02em;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    body.role-cover .title {
      font-size: 62px;
      font-weight: 800;
      background: linear-gradient(135deg, #fff 0%, #e2e8f0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 28px;
    }
    .title-dots {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 36px;
    }
    .title-dots .dot { display: none; }
    body.role-cover .title-dots,
    body.role-ending .title-dots { justify-content: center; }
    .title-dots::after {
      content: "";
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #6366f1, #818cf8);
      border-radius: 2px;
    }
    .content {
      font-size: 38px;
      line-height: 1.75;
      color: #cbd5e1;
      letter-spacing: 0.02em;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body class="role-{{role}}">
  <div class="panel">
    {{EMOJI_BLOCK}}
    {{TITLE_BLOCK}}
    <div class="content">{{content}}</div>
  </div>
</body>
</html>
