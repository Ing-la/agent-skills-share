<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* xhs-page-bg: #1a1614 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1242px;
      height: 1660px;
      font-family: "PingFang SC", "Georgia", "Times New Roman", serif;
      background: #1a1614;
      padding: 48px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    /* 对角线网格背景 */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(45deg, rgba(212,175,55,0.08) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(212,175,55,0.08) 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, rgba(212,175,55,0.08) 75%),
        linear-gradient(-45deg, transparent 75%, rgba(212,175,55,0.08) 75%);
      background-size: 60px 60px;
      background-position: 0 0, 0 30px, 30px -30px, -30px 30px;
      pointer-events: none;
    }
    /* 四角装饰：Art Deco 风格 */
    .corner { position: absolute; width: 80px; height: 80px; border-color: #d4af37; border-style: solid; }
    .corner-tl { top: 36px; left: 36px; border-width: 4px 0 0 4px; }
    .corner-tr { top: 36px; right: 36px; border-width: 4px 4px 0 0; }
    .corner-bl { bottom: 36px; left: 36px; border-width: 0 0 4px 4px; }
    .corner-br { bottom: 36px; right: 36px; border-width: 0 4px 4px 0; }
    .corner-tl::after, .corner-tr::after, .corner-bl::after, .corner-br::after {
      content: "";
      position: absolute;
      width: 16px; height: 16px;
      background: #d4af37;
    }
    .corner-tl::after { top: -4px; left: -4px; }
    .corner-tr::after { top: -4px; right: -4px; }
    .corner-bl::after { bottom: -4px; left: -4px; }
    .corner-br::after { bottom: -4px; right: -4px; }
    /* 主框架：双线边框 */
    .frame {
      position: relative;
      flex: 1;
      margin: 68px 56px 68px;
      padding: 56px 64px;
      border: 3px solid #d4af37;
      outline: 1px solid rgba(212,175,55,0.5);
      outline-offset: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: linear-gradient(180deg, rgba(36,32,28,0.95) 0%, rgba(26,22,20,0.98) 100%);
    }
    body.role-cover .frame,
    body.role-ending .frame { text-align: center; }
    /* 顶部装饰线：三角形 + 横线 */
    .frame::before {
      content: "";
      position: absolute;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 4px;
      background: linear-gradient(90deg, transparent, #d4af37, #f4e4bc, #d4af37, transparent);
    }
    .frame::after {
      content: "";
      position: absolute;
      top: 36px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 14px solid #d4af37;
    }
    /* 左侧竖条装饰 */
    .v-bar {
      position: absolute;
      left: 24px;
      top: 80px;
      bottom: 80px;
      width: 6px;
      background: linear-gradient(180deg, #d4af37, transparent 30%, transparent 70%, #d4af37);
      opacity: 0.7;
    }
    body.role-cover .v-bar,
    body.role-ending .v-bar { display: none; }
    /* 右侧圆形装饰 */
    .circle-acc {
      position: absolute;
      right: 32px;
      top: 50%;
      transform: translateY(-50%);
      width: 120px;
      height: 120px;
      border: 3px solid rgba(212,175,55,0.5);
      border-radius: 50%;
    }
    .circle-acc::before {
      content: "";
      position: absolute;
      inset: 12px;
      border: 2px dashed rgba(212,175,55,0.4);
      border-radius: 50%;
    }
    body.role-cover .circle-acc,
    body.role-ending .circle-acc { display: none; }
    .emoji {
      font-size: 56px;
      margin-bottom: 28px;
      line-height: 1;
      filter: drop-shadow(0 0 16px rgba(212,175,55,0.4));
    }
    .title {
      font-size: 48px;
      font-weight: 700;
      color: #f4e4bc;
      line-height: 1.35;
      margin-bottom: 24px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-shadow: 0 2px 12px rgba(0,0,0,0.5);
    }
    body.role-cover .title {
      font-size: 64px;
      font-weight: 800;
      color: #d4af37;
      letter-spacing: 0.12em;
      margin-bottom: 36px;
      text-shadow: 0 0 24px rgba(212,175,55,0.3);
    }
    .title-dots {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 40px;
      position: relative;
    }
    .title-dots .dot { display: none; }
    body.role-cover .title-dots,
    body.role-ending .title-dots { justify-content: center; }
    .title-dots::after {
      content: "";
      width: 80px;
      height: 6px;
      background: linear-gradient(90deg, #d4af37, #f4e4bc, #d4af37);
      clip-path: polygon(0 50%, 10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%);
    }
    .content {
      font-size: 36px;
      line-height: 1.85;
      color: #d9d0c4;
      letter-spacing: 0.04em;
      white-space: pre-wrap;
      word-break: break-word;
    }
    /* 底部三角形装饰 */
    .tri-acc {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 24px solid transparent;
      border-right: 24px solid transparent;
      border-bottom: 20px solid rgba(212,175,55,0.4);
    }
  </style>
</head>
<body class="role-{{role}}">
  <div class="corner corner-tl"></div>
  <div class="corner corner-tr"></div>
  <div class="corner corner-bl"></div>
  <div class="corner corner-br"></div>
  <div class="frame">
    <div class="v-bar"></div>
    <div class="circle-acc"></div>
    <div class="tri-acc"></div>
    {{EMOJI_BLOCK}}
    {{TITLE_BLOCK}}
    <div class="content">{{content}}</div>
  </div>
</body>
</html>
