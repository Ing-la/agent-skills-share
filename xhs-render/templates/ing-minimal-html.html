<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" crossorigin="anonymous">
  <style>
    /* xhs-page-bg: #faf9f7 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1242px;
      height: 1800px;
      font-family: "PingFang SC", "Microsoft YaHei", "Hiragino Sans GB", "Helvetica Neue", sans-serif;
      background: linear-gradient(165deg, #faf9f7 0%, #f5f4f2 35%, #ffffff 100%);
      display: flex;
      flex-direction: column;
      padding: 0;
      min-height: 100%;
    }
    .brand-header {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
      padding: 52px 72px 40px;
    }
    .brand-header::before,
    .brand-header::after {
      content: "";
      flex: 1;
      max-width: 200px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #10b981 20%, #10b981 80%, transparent);
      opacity: 0.6;
    }
    .brand-header span {
      font-size: 22px;
      font-weight: 500;
      color: #059669;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    .content-area {
      flex: 1;
      margin: 0 48px 80px;
      padding: 56px 64px;
      background: rgba(255,255,255,0.85);
      border-radius: 24px;
      box-shadow: 0 2px 24px rgba(0,0,0,0.04), 0 1px 2px rgba(0,0,0,0.02);
      border: 1px solid rgba(0,0,0,0.04);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    body.role-cover .content-area { text-align: center; }
    body.role-ending .content-area { text-align: left; }
    .emoji { font-size: 44px; margin-bottom: 24px; line-height: 1; }
    body.role-cover .emoji { margin-bottom: 28px; }
    .title {
      font-size: 46px;
      font-weight: 600;
      color: #1a1a1a;
      line-height: 1.35;
      margin-bottom: 16px;
      letter-spacing: 0.02em;
    }
    body.role-cover .title { font-size: 57px; font-weight: 700; letter-spacing: 0.03em; margin-bottom: 20px; }
    body.role-ending .title { font-size: 42px; font-weight: 600; }
    .title-dots {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 36px;
    }
    .title-dots .dot { display: none; }
    body.role-cover .title-dots { justify-content: center; }
    body.role-ending .title-dots { justify-content: flex-start; }
    .title-dots::after {
      content: "";
      width: 64px;
      height: 4px;
      background: linear-gradient(90deg, #10b981, #34d399);
      border-radius: 2px;
    }
    .content {
      font-size: 36px;
      line-height: 1.8;
      color: #374151;
      letter-spacing: 0.01em;
      white-space: pre-wrap;
      word-break: break-word;
    }
    body.role-cover .content { font-size: 57px; font-weight: 700; }
    .content .katex { font-size: 32px; }
    .content .katex-display { margin: 20px 0; overflow-x: auto; }
    .content strong { font-weight: 700; color: #1a1a1a; }
    .content code { background: rgba(0,0,0,0.06); padding: 2px 6px; border-radius: 4px; font-size: 0.9em; }
    .content table { width: 100%; border-collapse: collapse; margin: 16px 0; font-size: 30px; }
    .content th, .content td { border: 1px solid rgba(0,0,0,0.12); padding: 12px 16px; text-align: left; }
    .content th { background: rgba(16,185,129,0.08); font-weight: 600; }
    .xhs-bottom-buffer { flex: 0 0 140px; min-height: 140px; }
  </style>
</head>
<body class="role-{{role}}">
  <header class="brand-header"><span>Ing</span></header>
  <main class="content-area">
    {{EMOJI_BLOCK}}
    {{TITLE_BLOCK}}
    <div class="content" id="math-content">{{content}}</div>
  </main>
  <div class="xhs-bottom-buffer"></div>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" crossorigin="anonymous"></script>
  <script>
    (function tryRender() {
      if (typeof renderMathInElement === 'function') {
        var el = document.getElementById('math-content');
        if (el) renderMathInElement(el, {
          delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}],
          throwOnError: false
        });
      } else setTimeout(tryRender, 30);
    })();
  </script>
</body>
</html>
