<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" crossorigin="anonymous">
  <style>
    /* xhs-page-bg: #faf8f5 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1242px;
      height: 1660px;
      font-family: "PingFang SC", "Source Han Sans SC", "Microsoft YaHei", sans-serif;
      background-color: #faf8f5;
      background-image:
        linear-gradient(rgba(160, 150, 140, 0.2) 1px, transparent 1px),
        linear-gradient(90deg, rgba(160, 150, 140, 0.2) 1px, transparent 1px);
      background-size: 28px 28px;
      padding: 72px 80px 96px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .note-card {
      flex: 1;
      min-height: 0;
      width: 720px;
      margin: 0 auto;
      padding: 0;
      background: transparent;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow-y: auto;
    }
    body.role-cover .note-card,
    body.role-ending .note-card { text-align: center; }
    .emoji {
      font-size: 48px;
      margin-bottom: 28px;
      line-height: 1;
      opacity: 0.9;
    }
    body.role-cover .emoji { margin-bottom: 32px; }
    .title {
      font-size: 44px;
      font-weight: 600;
      color: #2a2a26;
      line-height: 1.4;
      margin-bottom: 20px;
      letter-spacing: 0.02em;
    }
    body.role-cover .title {
      font-size: 52px;
      font-weight: 700;
      color: #1c1c1a;
      letter-spacing: 0.03em;
      margin-bottom: 28px;
      line-height: 1.3;
    }
    body.role-ending .title { font-size: 40px; }
    .title-dots {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 36px;
    }
    .title-dots .dot { display: none; }
    body.role-cover .title-dots,
    body.role-ending .title-dots { justify-content: center; }
    .title-dots::after {
      content: "";
      width: 48px;
      height: 3px;
      background: linear-gradient(90deg, #8b7355 0%, #a89078 100%);
      border-radius: 2px;
    }
    .content {
      font-size: 34px;
      line-height: 1.85;
      color: #3d3d38;
      letter-spacing: 0.015em;
      white-space: pre-wrap;
      word-break: break-word;
    }
    body.role-cover .content { font-size: 36px; color: #353530; }
    .content .katex { font-size: 30px; }
    .content .katex-display { margin: 24px 0; overflow-x: auto; }
  </style>
</head>
<body class="role-{{role}}">
  <div class="note-card">
    {{EMOJI_BLOCK}}
    {{TITLE_BLOCK}}
    <div class="content" id="math-content">{{content}}</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" crossorigin="anonymous"></script>
  <script>
    (function tryRender() {
      if (typeof renderMathInElement === 'function') {
        var el = document.getElementById('math-content');
        if (el) renderMathInElement(el, {
          delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}],
          throwOnError: false
        });
      } else setTimeout(tryRender, 30);
    })();
  </script>
</body>
</html>
