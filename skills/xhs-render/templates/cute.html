<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1242px;
      height: 1660px;
      font-family: "PingFang SC", "Hiragino Kaku Gothic ProN", sans-serif;
      background: linear-gradient(160deg, #fff5f7 0%, #ffe8ef 30%, #fef7f9 70%, #fff 100%);
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 1080px;
      padding: 72px 64px 80px;
      background: rgba(255,255,255,0.7);
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(255,105,180,0.08);
      border: 1px solid rgba(255,182,193,0.5);
    }
    body.role-cover .card,
    body.role-ending .card { text-align: center; }
    .emoji {
      font-size: 52px;
      margin-bottom: 24px;
      line-height: 1;
    }
    .title {
      font-size: 48px;
      font-weight: 600;
      color: #c71585;
      line-height: 1.35;
      margin-bottom: 20px;
      letter-spacing: 0.02em;
    }
    body.role-cover .title {
      font-size: 56px;
      font-weight: 700;
      color: #db2777;
      margin-bottom: 28px;
    }
    .title-dots {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 36px;
    }
    .title-dots .dot { display: none; }
    body.role-cover .title-dots,
    body.role-ending .title-dots { justify-content: center; }
    .title-dots::after {
      content: "";
      width: 56px;
      height: 6px;
      background: linear-gradient(90deg, #f9a8d4, #f472b6);
      border-radius: 3px;
    }
    .content {
      font-size: 38px;
      line-height: 1.8;
      color: #5c4a4e;
      letter-spacing: 0.02em;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body class="role-{{role}}">
  <div class="card">
    {{EMOJI_BLOCK}}
    {{TITLE_BLOCK}}
    <div class="content">{{content}}</div>
  </div>
</body>
</html>
