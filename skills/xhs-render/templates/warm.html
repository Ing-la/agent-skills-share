<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1242px;
      height: 1660px;
      font-family: "PingFang SC", "Georgia", "Hiragino Mincho ProN", serif;
      background: linear-gradient(145deg, #fef3e2 0%, #fde8d4 25%, #f5e6d3 60%, #fdf6ed 100%);
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .sheet {
      width: 1060px;
      padding: 68px 72px 88px;
      background: linear-gradient(180deg, rgba(255,252,245,0.95) 0%, rgba(255,250,240,0.9) 100%);
      border-radius: 28px;
      box-shadow: 0 4px 24px rgba(194,120,50,0.12), inset 0 1px 0 rgba(255,255,255,0.8);
      border: 1px solid rgba(210,165,105,0.35);
    }
    body.role-cover .sheet,
    body.role-ending .sheet { text-align: center; }
    .emoji {
      font-size: 50px;
      margin-bottom: 26px;
      line-height: 1;
    }
    .title {
      font-size: 48px;
      font-weight: 600;
      color: #8b5a2b;
      line-height: 1.35;
      margin-bottom: 20px;
      letter-spacing: 0.02em;
    }
    body.role-cover .title {
      font-size: 56px;
      font-weight: 700;
      color: #6b4423;
      margin-bottom: 28px;
    }
    .title-dots {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 36px;
    }
    .title-dots .dot { display: none; }
    body.role-cover .title-dots,
    body.role-ending .title-dots { justify-content: center; }
    .title-dots::after {
      content: "";
      width: 72px;
      height: 5px;
      background: linear-gradient(90deg, #d4a574, #c4956a);
      border-radius: 3px;
    }
    .content {
      font-size: 37px;
      line-height: 1.8;
      color: #5c4a3a;
      letter-spacing: 0.02em;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body class="role-{{role}}">
  <div class="sheet">
    {{EMOJI_BLOCK}}
    {{TITLE_BLOCK}}
    <div class="content">{{content}}</div>
  </div>
</body>
</html>
